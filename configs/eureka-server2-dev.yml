eureka:
  instance:
    hostname: eureka-server2
    appname: eureka-app
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka-server1:8761/eureka
  server:
    enableSelfPreservation: false


management:
  endpoints:
    web:
      exposure:
        include: '*'